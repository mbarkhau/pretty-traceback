# .github/workflows/ci.yml
name: Test Matrix

on:
  push:
    branches: [ project-reorg ]
  pull_request:
    branches: [ project-reorg ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["2.7", "3.5", "3.6", "3.13"]

        exclude:
          - os: macos-latest
            python-version: "2.7"
          - os: macos-latest
            python-version: "3.6"
          - os: macos-latest
            python-version: "3.5"
          - os: windows-latest
            python-version: "2.7"
          - os: windows-latest
            python-version: "3.5"
          - os: windows-latest
            python-version: "3.6"

      fail-fast: false

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install Python ${{ matrix.python-version }} via uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      # adjust to your needs: pipenv, poetry, requirements.txt, etc.
      run: |
        which python
        which uv
        uv run python --version
        uv run python -m pip install --upgrade pip

    - name: Run tests
      run: |
        # adjust to your test runner: pytest, unittest, tox, etc.
        # pytest --maxfail=1 --disable-warnings -q
        echo "ok"

