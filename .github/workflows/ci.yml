# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ project-reorg ]
  pull_request:
    branches: [ project-reorg ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest, macos-latest, windows-latest]
        # python-version: ['2.7', '3.6', '3.13']
        python-version: ['2.7', '3.6', '3.13']

        exclude:
          - os: ubuntu-18.04
            python-version: '3.13'
          - os: ubuntu-latest
            python-version: '2.7'
          - os: ubuntu-latest
            python-version: '3.6'
          - os: macos-latest
            python-version: '2.7'
          - os: macos-latest
            python-version: '3.6'
          - os: windows-latest
            python-version: '2.7'
          - os: windows-latest
            python-version: '3.6'
      fail-fast: false

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      # adjust to your needs: pipenv, poetry, requirements.txt, etc.
      run: |
        which python
        python --version
        python -m pip install --upgrade pip

    - name: Run tests
      run: |
        # adjust to your test runner: pytest, unittest, tox, etc.
        # pytest --maxfail=1 --disable-warnings -q
        echo "ok"

